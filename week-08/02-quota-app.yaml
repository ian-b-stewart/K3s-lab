apiVersion: apps/v1
kind: Deployment
metadata:
  name: quota-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quota-app
  template:
    metadata:
      labels:
        app: quota-app
    spec:
      containers:
        - name: app
          image: nginx:1.25
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
