# Secrets store sensitive data
# Values in 'data' must be base64 encoded
# Values in 'stringData' are plain text (encoded on apply)
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # Plain text - will be base64 encoded when applied
  DB_USERNAME: "myapp"
  DB_PASSWORD: "changeme-in-production"
  API_KEY: "not-a-real-api-key"

  # Multi-line secret (e.g., private key)
  private-key.pem: |
    -----BEGIN PRIVATE KEY-----
    This is not a real key
    Replace with actual key in production
    Never commit real keys to git
    -----END PRIVATE KEY-----
