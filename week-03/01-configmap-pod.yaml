apiVersion: v1
kind: Pod
metadata:
  name: configmap-demo
spec:
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]

      # Load all keys as environment variables
      envFrom:
        - configMapRef:
            name: app-config

      # Or select specific keys
      env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV

      # Mount ConfigMap as files
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true

      resources:
        requests:
          memory: "32Mi"
          cpu: "50m"
        limits:
          memory: "64Mi"
          cpu: "100m"

  volumes:
    - name: config-volume
      configMap:
        name: app-config
        # Optionally select specific keys
        items:
          - key: settings.json
            path: settings.json
          - key: nginx.conf
            path: nginx.conf
