# A Deployment manages ReplicaSets and provides declarative updates
# This is how you typically run applications in Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  # Number of pod replicas to maintain
  replicas: 3

  # How to find pods that belong to this deployment
  selector:
    matchLabels:
      app: whoami

  # Pod template - what pods look like
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:v1.10
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
