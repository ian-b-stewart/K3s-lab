# Ingress exposes HTTP/HTTPS routes from outside the cluster
# Requires an Ingress Controller to be installed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  annotations:
    # Force NGINX ingress controller to handle this
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    # Route based on hostname
    - host: whoami.k3s.local
      http:
        paths:
          # Route all paths to the whoami service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
